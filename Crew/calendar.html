<div id="calendar">
<h1>Add an Event</h1>
<form action="https://hooks.zapier.com/hooks/catch/3976222/exoves/" method="post">
Title <input  class="boxes" name="Title" type="text" required /><br>
Start Date <input class="boxes" name ="StartDate"type="datetime-local" required /><br>
End Date <input class="boxes" name="EndDate" type="datetime-local" required /><br>
Repeat <select class="boxes" name="Repeat">
<option>Does not repeat</option>
<option>Daily</option>
<option>Weekly</option>
<option>Monthly</option>
<option>Yearly</option>
<option>Every week day</option>
</select><br>
All Day <input class="boxes" name="AllDay" type="checkbox" style="background-color:white;"/><br>
Location <input class="boxes" name="location" type="text"/><br>
Description <br><textarea name="description" width="450px" height="140px"> </textarea> <br>
<input type="Submit" style="border:none; text-size:25px; background-color:white;box-shadow:5px 5px 5px #aaa;" value="Add to calendar"/>

</form>
</div>
</div>
